<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>4th Challenge of 20x20</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="myVideo fa-regular fa-circle-play" id="myVideo">
    <video class="" poster="Docs/film-2-512.png">
      <source src="video/sintel-short.mp4" type="video/mp4">
      <source src="video/sintel-short.webm" type="video/webm">
    </video>
    <div class="controls">
      <button class="fa-solid fa-play paly" id="play" data-control="\f04b" onclick="play_pause()"></button>
      <!-- <button class="pause" data-control="\f04c"></button> -->
      <button class="fa-solid fa-stop stop" id="stop" data-control="\f04d" onclick="stop()"></button>
      <!-- <i class="fa-solid fa-play"></i> -->
      <!-- <i class="fa-solid fa-pause"></i> -->
      <!-- <i class="fa-solid fa-stop"></i> -->

      <input class="timeBar" type="range" name="" id="" id="timeBar" min="0" max="0">

      <div class="timer" id="timer">00:00</div>
    </div>
  </div>
</body>

</html>
